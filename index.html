<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson 2</title>
</head>
<body>
    <h1>FORMS</h1> 
    <form action="/action_page.php">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required><br>
    <br>
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" required><br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br>

    <P>Language</P>
    <input type="radio" id="React" name="language" value="React">
    <label for="React">React</label><br>
    <input type="radio" id="Angular" name="language" value="Angular">
    <label for="Angular">Angular</label><br>
    <input type="radio" id="Vue" name="language" value="Vue">
    <label for="Vue">Vue</label>

    <p>Course</p>
    <input type="checkbox" id="MEAN" name="Course1" value="MEAN">
    <label for="MEAN">MEAN</label><br>
    <input type="checkbox" id="MERN" name="Course2" value="MERN">
    <label for="MERN">MERN</label><br>
    <input type="checkbox" id="MEVN" name="Course2" value="MEVN">
    <label for="MEVN">MEVN</label><br>
    <br>

    <label for="field">Field:</label>
    <br>
    <select name="field" id="field">
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Fullstack">Fullstack</option>
    </select>
    <br><br>

    <textarea id="textbox" name="textbox" rows="10" cols="40"></textarea>
    <br><br>
    <label for="phone">Phone Number</label>
    <input type= "tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <input type="submit" value="Submit">

    <h2>TABLES</h2>
    <a href="./index2.html">Click here</a>

</form> 
</body>
</html>
